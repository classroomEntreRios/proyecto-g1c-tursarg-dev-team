<div class="container">
    <h2>Ciudades</h2>
    <div class="row">
        <div class="col">
            <div class="form-group">

                <input type="text" class="form-control" placeholder="Filtrar Ciudad" [(ngModel)]="filtro" name="filtro">

            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <th>Codigo Postal</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>

                </thead>
                <tbody>
                    <tr *ngFor="let post of ciudad  | filtroCiudad:filtro">
                        <td>{{post.codPostal}}</td>
                        <td>{{post.nombreCiudad}}</td>
                        <td>{{post.descripcionCiudad}}</td>
                        <td><button type="button" class="btn btn-primary btn-sm">Modificar</button></td>
                        <td><button type="button" class="btn btn-danger btn-sm">Eliminar</button></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
