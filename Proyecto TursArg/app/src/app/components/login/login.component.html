<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login TursArg</title>
    <!--<link rel="stylesheet" href="login.component.css">-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

</head>

<!-- Aca llamamos al componente del navbar -->

<app-navbar></app-navbar>

<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-0">
                    <div class="container">
                        <div class="logo ">
                            <img src="https://i.ibb.co/4jwSdVQ/Logo-Turs-Arg.png" alt="">
                        </div>
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto pt-2 pb-0">
                                <h3 class="login-heading mb-4">Inicia Sesion</h3>
                                <form [formGroup]="formLogin" (submit)="onSubmit()" autocomplete="off">
                                    <div class="form-label-group">
                                        <h5>Email</h5>
                                        <input type="email" style="padding-left: 1rem;" type="email" id="email"
                                            name="email" formControlName="email" class="form-control" required
                                            autofocus>

                                        <label for="inputEmail"></label>
                                    </div>

                                    <div class="form-label-group">
                                        <h5>Contrase単a</h5>
                                        <input style="padding-left: 1rem;" type="password" id="contrasenia"
                                            name="contrasenia" formControlName="contrasenia" class="form-control"
                                            required>
                                        <label for="inputPassword"></label>
                                    </div>
                                    <div class="text-right">
                                        <a href="">多Olvidaste la contrase単a?</a>
                                    </div>
                                    <div class="custom-control custom-checkbox mb-3 mt-3">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label style="padding-left: 1.3rem;" class="custom-control-label"
                                            for="customCheck1">Recuerda la
                                            contrase単a</label>
                                    </div>
                                    <button style="font-weight: 700;"
                                        class=" btn btn-lg btn-primary btn-block btn-login  mb-2 pb-2"
                                        type="submit">Iniciar Sesion</button>
                                    <div class="text-center py-2">
                                        <a routerLink="/registerUser" href="">Registrate aqui</a>
                                        <br>
                                    </div>

                                    <div class="text-center pb-2">
                                        <a routerLink="/index" href="">Pagina
                                            Principal</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

<!-- Aca llamamos al componente del footer -->

<app-footer></app-footer>


</html>
